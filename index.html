<html>
<head>
</head>
<body>
	
	<div id="app">
		<div ng-controller="FormController">
			<div>
				<h2>Categories</h2>
				<div ng-repeat="category in availableOptions.categories">
					<input type="checkbox"
						   ng-change="toggleCategory(category)" 
						   ng-model="categories[category.id]"/>
				   {{category.name}}
				</div>
			</div>

			<div>
				<h2>Tags</h2>
				<div ng-repeat="tag in availableOptions.tags">
					<input type="checkbox"
						   ng-change="toggleTag(tag)"
						   ng-model="tags[tag.id]"/>
					{{tag.name}}
				</div>
			</div>

			<div>
				<h2>Filter articles</h2>
				<pre>{{formData|json}}</pre>
			</div>
		</div>
	</div>
	
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="flatten-array.service.js"></script>
	<script src="form.ctrl.js"></script>
	<script src="dictionaries.service.js"></script>
	<script>
		angular.bootstrap(
			document.getElementById('app'),
			['app']);
	</script>
</body>
</html>
